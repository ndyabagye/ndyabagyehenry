<div class="px-2 lg:px-12">

	<div class="flex items-center justify-between mt-6">
		<a href="/projects"
			class="bg-zinc-200/50 dark:bg-zinc-800/50 hover:bg-zinc-200 dark:hover:bg-zinc-800 rounded-full p-3 transition text-teal-700 dark:text-teal-400">
			<span>
				<svg viewBox="0 0 16 16" fill="none" aria-hidden="true"
					class="h-4 w-4 stroke-zinc-500 transition group-hover:stroke-zinc-700 dark:stroke-zinc-500 dark:group-hover:stroke-zinc-400">
					<path d="M7.25 11.25 3.75 8m0 0 3.5-3.25M3.75 8h8.5" stroke-width="1.5" stroke-linecap="round"
						stroke-linejoin="round"></path>
				</svg>
			</span>
		</a>
		<div class="flex space-x-4 items-center mx-auto">

			<span class="text-3xl text-teal-500 dark:text-teal-500 font-semibold">
				{{ title }}
			</span>
			<a href="{{ project_link}}" class="cursor-pointer hover:bg-gray-200 rounded-full p-1 ease-in-out">

				<svg width="32px" height="32px" viewBox="-2.4 -2.4 28.80 28.80" fill="none"
				xmlns="http://www.w3.org/2000/svg" stroke="text-teal-500" transform="rotate(-45)">
				<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
				<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
				stroke-width="1.2"></g>
				<g id="SVGRepo_iconCarrier">
					<path
					d="M14 12C14 14.7614 11.7614 17 9 17H7C4.23858 17 2 14.7614 2 12C2 9.23858 4.23858 7 7 7H7.5M10 12C10 9.23858 12.2386 7 15 7H17C19.7614 7 22 9.23858 22 12C22 14.7614 19.7614 17 17 17H16.5"
					stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
				</g>
			</svg>
		</a>
		</div>
	</div>

	<div
		class="flex flex-col md:flex-row justify-between items-center text-center text-teal-600 dark:text-teal-300 border-teal-400 dark:border-teal-600 rounded-full mt-8 text-sm">
		<span class="mt-2 md:mt-0 text-teal-800 dark:text-teal-400">{{ author:name }}</span>
		<span class="font-normal">{{ date }}</span>
	</div>

	<article class="space-y-6 mt-10 leading-relaxed text-zinc-800 dark:text-zinc-200 text-pretty">
		{{ content }}
	</article>
</div>
