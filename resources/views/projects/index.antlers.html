<h1 class="text-3xl font-medium my-6 text-center">{{ content }}</h1>


<div class="grid grid-cols-1 lg:grid-cols-3 gap-3 my-6 mx-auto">
	{{ collection:projects limit="" }}
	<a href="{{ url}}" class="border border-slate-200 dark:border-slate-100/10 shadow-sm rounded-xl hover:bg-zinc-200/50 dark:hover:bg-zinc-800 easei-in-out">
		<article
			class="mt-3 transition group hover:cursor-pointer px-3 py-4">
			<div class="flex flex-col items-center space-x-4">
				<!-- <div class="h-10 w-10 bg-emerald-500 rounded-full"></div> -->
				 <h2></h2>
				<div class="flex flex-col flex-1">
					<span class="text-sm font-medium text-zinc-900 dark:text-zinc-100">
						{{title}}
					</span>
					<div
						class="flex items-center justify-between space-x-1 text-sm font-normal text-zinc-700 dark:text-zinc-300">
						<h2 class="">{{ date format="F, Y" }}</h2>
					</div>
				</div>
			</div>
		</article>
	</a>
	{{ /collection:projects }}
</div>
