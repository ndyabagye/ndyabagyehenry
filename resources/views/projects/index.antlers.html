<div class="sm:px-8 mt-9">
	<div class="mx-auto max-w-6xl lg:px-8">
		<div class="relative px-4 sm:px-8 lg:px-12">
			<div class="mx-auto max-w-2xl lg:max-w-5xl">
				<div class="max-w-2xl">
					{{content}}
				</div>
			</div>
		</div>
	</div>
</div>

<!-- All articles -->
<div class="sm:px-8 mt-9">
	<div class="mx-auto max-w-6xl lg:px-8">
		<div class="relative px-4 sm:px-8 lg:px-12">
			<div class="mt-16 mx-auto">
				<div class="md:border-l md:border-zinc-100 md:pl-6 dark:md:border-zinc-800">
					<div class="-mx-4 flex max-w-4xl flex-col space-y-4 md:mx-0">
						{{collection:projects}}
						<article class="md:grid md:grid-cols-4 md:items-baseline">
							<div
								class="relative isolate flex flex-col items-start rounded-2xl px-4 py-6 hover:bg-zinc-200/70 md:col-span-3 dark:hover:bg-zinc-800/70">
								<h2 class="text-base font-semibold tracking-tight text-zinc-800 dark:text-zinc-100">
									<a href="{{url}}">
										<span class="absolute inset-0 z-10"></span>
										{{title}}
									</a>
								</h2>
								<time
									class="relative order-first mb-3 flex items-center pl-3.5 text-sm text-zinc-400 md:hidden"
									datetime="2022-09-05">
									<span class="absolute inset-y-0 left-0 flex items-center" aria-hidden="true"><span
											class="h-4 w-0.5 rounded-full bg-zinc-200 dark:bg-zinc-800"></span></span>
									{{date}}
								</time>
								<p class="mt-2 text-sm text-zinc-600 dark:text-zinc-400">
									{{ content | strip_tags | safe_truncate(100, '...') }}
								</p>
								<div aria-hidden="true"
									class="mt-4 flex items-center text-sm font-medium text-teal-500">
									Visit project &rarr;</div>
							</div>
							<time class="order-first hidden text-sm text-zinc-400 md:block"
								datetime="{{date}}">{{date}}</time>
						</article>
						{{/collection:projects}}
					</div>
				</div>
			</div>


		</div>
	</div>
</div>
