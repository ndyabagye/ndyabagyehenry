<div class="text-lg mx-auto px-2">
    {{content}}
</div>


<div class="mt-16 grid grid-cols-1 gap-x-8 gap-y-16 lg:grid-cols-7">
    <!-- Recent articles -->
    <section class="flex flex-col p-4 px-2 lg:col-span-4">
        <h2 class="text-lg font-medium">Latest articles</h2>
        {{ collection:blog limit="5" }}
        <article
            class="mt-3 transition group hover:cursor-pointer hover:bg-zinc-100 dark:hover:bg-zinc-800 px-4 py-4 rounded-xl ease-in-out">
            <div class="flex items-center mb-2">
                <span class="h-4 border-2 border-l border-gray-400 mr-4"></span>
                <h2 class="text-sm font-medium text-zinc-900 dark:text-zinc-100">
                    {{ date format="F j, Y" }}
                </h2>
            </div>
            <h3 class="text-base font-medium text-zinc-800 dark:text-zinc-100">
                {{ title }}
            </h3>
            <p class="mt-2 text-sm text-zinc-600 dark:text-zinc-400">
                {{ summary ?? 'Read more...' }}
            </p>
            <a href="{{ url }}" class="mt-2 inline-flex items-center text-sm font-medium text-teal-500">
                Read article
                <svg viewBox="0 0 16 16" fill="none" class="ml-1 h-4 w-4 stroke-current">
                    <path d="M6.75 5.75 9.25 8l-2.5 2.25" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </a>
        </article>
        {{ /collection:blog }}
    </section>

    <!-- Recent projects -->
    <section class="flex flex-col p-4 lg:col-span-3 border border-zinc-200 dark:border-zinc-800 rounded-xl h-fit">
        <h2 class="text-lg font-medium text-start">Work & projects</h2>
        {{ collection:blog limit="5" }}
        <article
            class="mt-3 transition group hover:cursor-pointer px-3 py-4 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-xl ease-in-out">
            <div class="flex items-center justify-start space-x-4">
                <div class="h-10 w-10 bg-emerald-500 rounded-full"></div>
                <div class="flex flex-col flex-1">
                    <span class="text-sm font-medium text-zinc-900 dark:text-zinc-100">Sample Project</span>

                    <div class="flex items-center justify-between text-sm font-normal text-zinc-700 dark:text-zinc-300">
                        <span class="">Some role</span>
                        <h2 class="">
                            {{ date format="F j, Y" }}
                        </h2>
                    </div>
                </div>
            </div>
        </article>
        {{ /collection:blog }}
        <button class="mt-4 w-full bg-zinc-200 dark:bg-zinc-800 rounded-md p-2">See more</button>
    </section>
</div>
