<div class="text-xl font-medium text-start mx-auto px-2">
    {{content}}
</div>

<div class="mt-12 grid grid-cols-1 gap-x-8 gap-y-16 lg:grid-cols-7">
    <!-- Recent articles -->

    {{ partial:blog/listing limit="5" title="Latest articles"}}


    <!-- Recent projects -->
    <section class="flex flex-col p-4 lg:col-span-3 border border-zinc-200 dark:border-zinc-800 rounded-xl h-fit">
        <h2 class="text-lg font-medium text-start">Work & projects</h2>
        {{ collection:projects limit="5" }}
        <a href="{{ project_link}}">
            <article
                class="mt-3 transition group hover:cursor-pointer px-3 py-4 hover:bg-zinc-200/50 dark:hover:bg-zinc-800 rounded-xl ease-in-out">
                <div class="flex items-center justify-start space-x-4">
                    <!-- <div class="h-10 w-10 bg-emerald-500 rounded-full"></div> -->
                    <img src="{{assets}}" alt="{{title}}" class="h-10 w-10 rounded-full" />
                    <div class="flex flex-col flex-1">
                        <span class="text-sm font-medium text-zinc-900 dark:text-zinc-100">
                            {{title}}</span>
                        <div
                            class="flex items-center justify-between space-x-1 text-sm font-normal text-zinc-700 dark:text-zinc-300">
                            <span class="">{{description}} </span>
                            <h2 class="">{{ date format="F, Y" }}</h2>
                        </div>
                    </div>
                </div>
            </article>
        </a>
        {{ /collection:projects }}
        <a href="/projects">
            <button class="mt-4 w-full bg-zinc-200 dark:bg-zinc-800 rounded-md p-2 cursor-pointer">
                See more
            </button>
        </a>
    </section>
</div>
