<header class="relative z-50 flex flex-col">
	<div class="order-last mt-[calc(theme(spacing.16)-theme(spacing.3))]"></div>
	<div class="sm:px-8 top-0 order-last -mb-3 pt-3" style="position:var(--header-position)"></div>
	<div class="top-0 z-10 h-16 pt-6">
		<div class="sm:px-8 w-full">
			<div class="mx-auto max-w-7xl lg:px-8">
				<div class="relative px-4 sm:px-8 lg:px-12">
					<div class="mx-auto max-w-2xl lg:max-w-5xl">
						<div class="relative flex items-center gap-4">
							<div class="flex flex-1">
								<a aria-label="Home" class="block origin-left pointer-events-auto"
								style="transform:var(--avatar-image-transform)" href="/">
								<img alt=""src="/ndyabagyehenry.jpeg"
									class="avatar rounded-full bg-zinc-100 object-cover dark:bg-zinc-800 h-12 w-12"
									style="color:transparent"></a>

							</div>
							<div class="flex flex-1 justify-end md:justify-center">

								<div class="md:hidden">
									<!-- Menu Button for Small Screens -->
									<button id="menu-toggle" type="button"
										class="pointer-events-auto md:hidden group flex items-center rounded-full bg-white/90 px-4 py-2 text-sm font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10 dark:hover:ring-white/20">
										Menu
										<svg viewBox="0 0 8 6" aria-hidden="true"
											class="ml-3 h-auto w-2 stroke-zinc-500 group-hover:stroke-zinc-700 dark:group-hover:stroke-zinc-400">
											<path d="M1.75 1.75 4 4.25l2.25-2.5" fill="none" stroke-width="1.5"
												stroke-linecap="round" stroke-linejoin="round"></path>
										</svg>
									</button>

								</div>
								
								<nav class="pointer-events-auto hidden md:block">
									<ul
										class="flex rounded-full bg-white/90 px-3 text-sm font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10">
										{{ nav:header }}
										<li>
											<a class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400"
												href="{{url}}">{{title}}</a>
										</li>
										{{/nav:header}}
									</ul>
								</nav>
							</div>
							<div class="flex justify-end md:flex-1">
								<div class="">
									<!-- Theme toggle -->
									<button id="theme-toggle" type="button" aria-label="Switch theme"
										class="group rounded-full bg-white/90 px-3 py-2 shadow-lg ring-1 shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm transition dark:bg-zinc-800/90 dark:ring-zinc-700/50">
										<!-- Sun Icon (Visible in Light Mode) -->
										<svg id="sun-icon"
											viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round"
											stroke-linejoin="round" aria-hidden="true"
											class="h-6 w-6 fill-zinc-100 stroke-zinc-500 transition group-hover:fill-zinc-200 group-hover:stroke-zinc-700 dark:hidden [@media(prefers-color-scheme:dark)]:fill-teal-50 [@media(prefers-color-scheme:dark)]:stroke-teal-500 [@media(prefers-color-scheme:dark)]:group-hover:fill-teal-50 [@media(prefers-color-scheme:dark)]:group-hover:stroke-teal-600">
											<path
												d="M8 12.25A4.25 4.25 0 0 1 12.25 8v0a4.25 4.25 0 0 1 4.25 4.25v0a4.25 4.25 0 0 1-4.25 4.25v0A4.25 4.25 0 0 1 8 12.25v0Z">
											</path>
											<path
												d="M12.25 3v1.5M21.5 12.25H20M18.791 18.791l-1.06-1.06M18.791 5.709l-1.06 1.06M12.25 20v1.5M4.5 12.25H3M6.77 6.77 5.709 5.709M6.77 17.73l-1.061 1.061"
												fill="none"></path>
										</svg>
										<!-- Moon Icon (Visible in Dark Mode) -->
										<svg id="moon-icon" viewBox="0 0 24 24" stroke-width="1.5"
											stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"
											class="h-6 w-6 fill-zinc-700 stroke-zinc-500 transition group-hover:fill-zinc-600 group-hover:stroke-zinc-400 hidden dark:block">
											<path
												d="M17.25 16.22a6.937 6.937 0 0 1-9.47-9.47 7.451 7.451 0 1 0 9.47 9.47ZM12.75 7C17 7 17 2.75 17 2.75S17 7 21.25 7C17 7 17 11.25 17 11.25S17 7 12.75 7Z"
												stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
											</path>
										</svg>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
